<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFiber Config</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>UFiber Config App</h1>
        <img src="images/icon.png" alt="App Icon" class="app-icon">
    </header>

    <main>
        <p>Welcome! Use this app to configure UFiber ONUs quickly and easily.</p>

        <!-- Button to run JS function -->
        <button onclick="runConfig()">Run Config</button>

        <!-- Status messages will appear here -->
        <div id="status"></div>
    </main>

    <!-- Link to JS -->
    <script src="js/app.js"></script>
</body>
</html>
