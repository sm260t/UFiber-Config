<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conduct Connect</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>
            <span class="logo-black">Conduct</span>
            <span class="logo-blue">Connect</span>
        </h1>
        <img src="image/icon.png" alt="App Icon" class="app-icon">
    </header>

    <main>
        <p>Welcome! Use this app to configure UFiber ONUs quickly and easily.</p>

        <div class="upload-section">
            <input type="file" id="jsonUpload" accept=".json">
            <button onclick="loadUploadedConfig()">Load Config</button>
        </div>

        <!-- Preview summary card -->
        <div id="previewCard" class="preview-card" style="display:none;"></div>

        <!-- Config Form -->
        <div id="configForm" class="form-container"></div>

        <button id="downloadBtn" style="display:none; margin-top:10px;" onclick="downloadUpdatedConfig()">Download Updated Config</button>

        <div id="status"></div>
    </main>

    <!-- JS -->
    <script src="js/app.js"></script>
</body>
</html>
