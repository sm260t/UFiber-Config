<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFiber Config</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>UFiber Config App</h1>
        <img src="images/icon.png" alt="App Icon" class="app-icon">
    </header>

    <main>
        <p>Welcome! Use this app to configure UFiber ONUs quickly and easily.</p>

        <!-- Upload JSON -->
        <div class="upload-section">
            <input type="file" id="jsonUpload" accept=".json">
            <button onclick="loadUploadedConfig()">Load Config</button>
        </div>

        <!-- Config Form -->
        <div id="configForm" class="form-container"></div>

        <!-- Download Button -->
        <button id="downloadBtn" style="display:none;" onclick="downloadUpdatedConfig()">Download Updated Config</button>

        <!-- Status -->
        <div id="status"></div>
    </main>

    <!-- JS -->
    <script src="js/app.js"></script>
</body>
</html>
